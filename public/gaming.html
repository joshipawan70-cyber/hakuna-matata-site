<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuna Matata Gaming Cafe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
    }
    .sidebar {
      width: 60%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .tile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.5);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }
    .tile:hover {
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
    }
    .tile h2 {
      margin-top: 0;
      color: #0ff;
    }
    .items {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .booking-section {
      width: 40%;
      padding: 20px;
      border-left: 2px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }
    .booking-section h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 15px;
    }
    .booking-section input,
    .booking-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #0ff;
      border-radius: 8px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }
    #time-slots button {
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
    #time-slots button:hover {
      background: #0ff;
      color: #000;
    }
    #time-slots button.booked {
      background: rgba(255,255,255,0.1);
      color: #888;
      cursor: not-allowed;
      box-shadow: none;
    }
    #time-slots button.selected {
      background: #0ff;
      color: #000;
    }
    .booking-section button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,255,255,0.6);
    }
    .booking-section button:hover {
      box-shadow: 0 0 30px rgba(0,255,255,1);
    }
    #confirmation {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #0f0;
      border-radius: 8px;
      background: rgba(0,255,0,0.1);
      text-align: center;
      color: #0f0;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,255,0,0.5);
    }
  </style>
</head>
<body>
  <!-- Sidebar with tiles -->
  <div class="sidebar">
    <div class="tile" onclick="selectResource('PS5')">
      <h2>PS5</h2>
      <div class="items">Console + Controllers</div>
    </div>
    <div class="tile" onclick="selectResource('PS4')">
      <h2>PS4</h2>
      <div class="items">Console + Games</div>
    </div>
    <div class="tile" onclick="selectResource('Racing Wheel')">
      <h2>Racing Wheel</h2>
      <div class="items">Logitech G29 + Seat</div>
    </div>
    <div class="tile" onclick="selectResource('Pool & Snooker')">
      <h2>Pool & Snooker</h2>
      <div class="items">Full-size tables</div>
    </div>
    <div class="tile" onclick="selectResource('Board Games')">
      <h2>Board Games</h2>
      <div class="items">Chess, Uno, Jenga</div>
    </div>
    <div class="tile" onclick="selectResource('Private Theatre')">
      <h2>Private Theatre</h2>
      <div class="items">Movies + Netflix</div>
    </div>
  </div>

  <!-- Booking form -->
  <div class="booking-section">
    <h2 id="booking-title">Select a game to book</h2>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <input type="tel" id="phone" placeholder="Phone Number">
    <input type="date" id="date">
    <div id="time-slots"></div>
    <button onclick="startPayment()">Pay ₹50 & Book</button>
    <div id="confirmation"></div>
  </div>

  <!-- Razorpay script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    let selectedResource = "";
    let selectedSlot = "";

    function selectResource(resource) {
      selectedResource = resource;
      document.getElementById("booking-title").innerText = "Booking for " + resource;
      generateSlots(resource, document.getElementById("date").value);
    }

    function generateSlots(resource, date) {
      if(!date) return;
      const day = new Date(date).getDay();
      let startHour = day === 0 ? 13 : 10;
      let endHour = 23;

      const slotsDiv = document.getElementById("time-slots");
      slotsDiv.innerHTML = "";
      selectedSlot = "";

      const bookedSlots = ["14:00 - 15:00", "18:00 - 19:00"];

      for(let h=startHour; h<endHour; h++){
        const slotText = `${h}:00 - ${h+1}:00`;
        const btn = document.createElement("button");
        btn.innerText = slotText;

        if(bookedSlots.includes(slotText)){
          btn.classList.add("booked");
          btn.disabled = true;
        } else {
          btn.onclick = () => selectSlot(btn);
        }
        slotsDiv.appendChild(btn);
      }
    }

    document.getElementById("date").addEventListener("change", () => {
      if(selectedResource){
        generateSlots(selectedResource, document.getElementById("date").value);
      }
    });

    function selectSlot(btn){
      document.querySelectorAll("#time-slots button").forEach(b => b.classList.remove("selected"));
      btn.classList.add("selected");
      selectedSlot = btn.innerText;
    }

    function startPayment(){
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const date = document.getElementById("date").value;

      if(!name || !email || !phone || !date || !selectedSlot || !selectedResource){
        alert("Please fill all details and select a slot");
        return;
      }

      var options = {
        "key": "rzp_test_1234567890abcdef", // ⚠️ replace with your Razorpay Key ID
        "amount": 5000, // 50 INR in paise
        "currency": "INR",
        "name": "Hakuna Matata Gaming Cafe",
        "description": "Game Booking",
        "handler": function (response){
          document.getElementById("confirmation").innerText = 
            `✅ Booking Confirmed!\n${selectedResource} on ${date} at ${selectedSlot}\nPayment ID: ${response.razorpay_payment_id}`;
          document.getElementById("confirmation").style.display = "block";
        },
        "prefill": {
          "name": name,
          "email": email,
          "contact": phone
        },
        "theme": {
          "color": "#0ff"
        }
      };
      var rzp1 = new Razorpay(options);
      rzp1.open();
    }
  </script>
</body>
</html>
