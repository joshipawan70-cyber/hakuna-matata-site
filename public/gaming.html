<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Calendar */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: #00e0ff;
      font-size: 1.5rem;
      cursor: pointer;
    }

    #month-label {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff00ff;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin: 10px 0;
    }

    .calendar div {
      padding: 8px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
    }

    .calendar .day-name {
      font-weight: bold;
      color: #00e0ff;
    }

    .calendar div.disabled {
      color: #555;
      cursor: not-allowed;
    }

    .calendar div.today {
      border: 1px solid #ff00ff;
    }

    .calendar div.selected {
      background-color: #00e0ff;
      color: black;
      font-weight: bold;
    }

    /* Slots */
    #time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    #time-slots button {
      background: transparent;
      border: 1px solid #00e0ff;
      color: #00e0ff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #time-slots button:hover {
      background: #00e0ff;
      color: black;
    }

    #time-slots button.selected {
      background: #ff00ff;
      color: white;
      font-weight: bold;
    }

    #time-slots button.booked {
      background-color: rgba(255,255,255,0.1);
      color: #888;
      cursor: not-allowed;
      border: 1px solid #333;
    }

    /* Form */
    #booking-form {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    #booking-form input {
      padding: 8px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #f5f5f5;
    }

    #booking-form button {
      background: #00e0ff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: black;
      transition: 0.3s;
    }

    #booking-form button:hover {
      background: #ff00ff;
      color: white;
    }
  </style>
</head>
<body>

  <h3>Book Your Slot</h3>
  <div id="booking-container">
    <h4>Select Date:</h4>
    <div class="calendar-header">
      <button id="prev-month">‚óÄ</button>
      <span id="month-label"></span>
      <button id="next-month">‚ñ∂</button>
    </div>
    <div class="calendar" id="custom-calendar"></div>

    <h4>Available Time Slots:</h4>
    <div id="time-slots"></div>

    <h4>Your Details:</h4>
    <form id="booking-form">
      <input type="text" id="name" name="name" placeholder="Full Name" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="phone" name="phone" placeholder="Phone" required />
      <button type="button" id="pay-button">Pay & Book (‚Çπ50)</button>
    </form>
  </div>

  <!-- ‚úÖ Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <script>
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let selectedDate = null;
    let selectedSlot = "";

    function renderCalendar() {
      const calendar = document.getElementById("custom-calendar");
      const monthLabel = document.getElementById("month-label");
      calendar.innerHTML = "";

      const today = new Date();
      const firstDay = new Date(currentYear, currentMonth, 1);
      const lastDay = new Date(currentYear, currentMonth + 1, 0);

      const monthNames = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];
      monthLabel.innerText = `${monthNames[currentMonth]} ${currentYear}`;

      const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      dayNames.forEach(d => {
        const cell = document.createElement("div");
        cell.classList.add("day-name");
        cell.innerText = d;
        calendar.appendChild(cell);
      });

      // Empty cells
      for(let i=0; i<firstDay.getDay(); i++){
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      // Dates
      for(let d=1; d<=lastDay.getDate(); d++){
        const cell = document.createElement("div");
        const dateObj = new Date(currentYear, currentMonth, d);
        cell.innerText = d;

        if(dateObj < new Date().setHours(0,0,0,0)){
          cell.classList.add("disabled");
        } else {
          cell.onclick = () => selectDate(dateObj, cell);
        }

        if(d === today.getDate() &&
           currentMonth === today.getMonth() &&
           currentYear === today.getFullYear()) {
          cell.classList.add("today");
        }

        calendar.appendChild(cell);
      }

      document.getElementById("prev-month").onclick = () => {
        if(currentMonth === 0) { currentMonth = 11; currentYear--; }
        else currentMonth--;
        renderCalendar();
      };

      document.getElementById("next-month").onclick = () => {
        if(currentMonth === 11) { currentMonth = 0; currentYear++; }
        else currentMonth++;
        renderCalendar();
      };
    }

    function selectDate(dateObj, cell) {
      document.querySelectorAll(".calendar div").forEach(c => c.classList.remove("selected"));
      cell.classList.add("selected");
      selectedDate = dateObj.toISOString().split("T")[0];
      generateSlots(selectedDate);
    }

    function generateSlots(date) {
      if(!date) return;

      const day = new Date(date).getDay();
      let startHour = day === 0 ? 13 : 10;
      let endHour = 23;

      const slotsDiv = document.getElementById("time-slots");
      slotsDiv.innerHTML = "";
      selectedSlot = "";

      // Example booked slots (replace with API data)
      const bookedSlots = ["14:00 - 15:00", "18:00 - 19:00"];

      for(let h=startHour; h<endHour; h++){
        const slotText = `${h}:00 - ${h+1}:00`;
        const btn = document.createElement("button");
        btn.innerText = slotText;

        if(bookedSlots.includes(slotText)){
          btn.classList.add("booked");
          btn.disabled = true;
        } else {
          btn.onclick = () => selectSlot(btn);
        }

        slotsDiv.appendChild(btn);
      }
    }

    function selectSlot(button) {
      document.querySelectorAll("#time-slots button").forEach(b => b.classList.remove("selected"));
      button.classList.add("selected");
      selectedSlot = button.innerText;
    }

    // ‚úÖ Razorpay Payment Integration
    document.getElementById("pay-button").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if(!selectedDate) {
        alert("‚ö†Ô∏è Please select a date before booking.");
        return;
      }
      if(!selectedSlot) {
        alert("‚ö†Ô∏è Please select a time slot before booking.");
        return;
      }
      if(!name || !email || !phone) {
        alert("‚ö†Ô∏è Please fill in all your details.");
        return;
      }

      const options = {
        "key": "rzp_test_1234567890", // üîë Replace with your Razorpay Key ID
        "amount": 5000, // Amount in paise = ‚Çπ50
        "currency": "INR",
        "name": "Hakuna Matata Gaming Cafe",
        "description": "Slot Booking",
        "image": "https://your-logo-url.com/logo.png", // optional
        "handler": function (response){
            alert(`‚úÖ Booking Confirmed!\n\nDate: ${selectedDate}\nTime: ${selectedSlot}\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\n\nPayment ID: ${response.razorpay_payment_id}`);
        },
        "prefill": {
            "name": name,
            "email": email,
            "contact": phone
        },
        "theme": {
            "color": "#ff00ff"
        }
      };

      const rzp1 = new Razorpay(options);
      rzp1.open();
    });

    renderCalendar();
  </script>

</body>
</html>
