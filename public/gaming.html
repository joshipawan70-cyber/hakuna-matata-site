<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuna Matata Gaming - Gaming Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-glow: #00ffff;
      --secondary-glow: #be00ff;
      --dark-bg: #0d0d1a;
      --card-bg: rgba(20, 20, 40, 0.6);
      --text-color: #f0f0f0;
      --border-color: rgba(255, 255, 255, 0.2);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top right, var(--secondary-glow), transparent 40%),
        radial-gradient(circle at bottom left, var(--primary-glow), transparent 40%);
      background-size: 200% 200%;
      animation: background-pan 20s ease-in-out infinite;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }
    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow);
    }
    h1 { text-align: center; padding: 40px 20px 20px; font-size: 2.5rem; }
    .main-layout {
      display: flex; flex-wrap: wrap; gap: 30px;
      padding: 20px 40px 40px 40px;
      max-width: 1200px; margin: 0 auto;
    }
    .tiles-column { flex: 0 0 300px; }
    .menu-display-panel {
      flex: 1; min-height: 400px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 25px;
    }
    .card {
      background: rgba(20, 20, 40, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      display: flex; align-items: center;
      padding: 15px; margin-bottom: 15px;
    }
    .card:hover { border-color: var(--primary-glow); transform: scale(1.02); }
    .card.active { border-color: var(--primary-glow); box-shadow: 0 0 20px var(--primary-glow); }
    .card-icon {
      width: 40px; height: 40px; margin-right: 20px;
      filter: drop-shadow(0 0 5px var(--primary-glow));
      flex-shrink: 0;
    }
    .card h3 { font-size: 1.1rem; }
    .menu-data { display: none; }
    .menu-item {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px; padding: 15px;
      margin-bottom: 15px;
    }
    .menu-item:last-child { margin-bottom: 0; }
    .menu-item h4 {
      margin: 0 0 8px 0;
      font-size: 1rem;
      text-shadow: none;
      color: var(--primary-glow);
    }

    /* Booking Form */
    .booking-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .booking-form label {
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    .booking-form input, .booking-form select, .booking-form button {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: var(--text-color);
      font-size: 1rem;
    }
    .booking-form button {
      background: var(--primary-glow);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .booking-form button:hover {
      background: var(--secondary-glow);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Hakuna Matata Gaming</h1>

  <div class="main-layout">
    <!-- Left Column: Tiles -->
    <div class="tiles-column">
      <div class="card" onclick="showMenu('PS5')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2.5 13.84V9.81c0-1.78.99-2.5 2.5-2.5h14c1.51 0 2.5.72 2.5 2.5v4.03c0 1.78-.99 2.5-2.5 2.5h-14c-1.51 0-2.5-.72-2.5-2.5Z"/></svg>
        <h3>PS5</h3>
      </div>
      <div class="card" onclick="showMenu('PS4')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.4 12.3v-1c0-3.3-1.6-4.5-4.6-4.5h-10C3.7 6.8 2 8 2 11.3v1.3c0 3.3 1.6 4.5 4.6 4.5h10.1c3.1 0 4.7-1.2 4.7-4.5Z"/></svg>
        <h3>PS4</h3>
      </div>
      <div class="card" onclick="showMenu('PS5 Racing Wheel')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21a9 9 0 1 0-9-9"/></svg>
        <h3>PS5 Racing Wheel</h3>
      </div>
      <div class="card" onclick="showMenu('Pool & Snooker')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
        <h3>Pool & Snooker</h3>
      </div>
      <div class="card" onclick="showMenu('Board Games')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12.5 22h-1c-2.2 0-4-1.8-4-4"/></svg>
        <h3>Board Games</h3>
      </div>
      <div class="card" onclick="showMenu('Private Theatre')">
        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="2" y="4" width="20" height="16" rx="2.18"/></svg>
        <h3>Private Theatre</h3>
      </div>
    </div>

    <!-- Right Column: Booking Form -->
    <div class="menu-display-panel" id="menu-panel">
      <!-- Dynamic booking form will appear here -->
    </div>
  </div>

  <script>
    const menuPanel = document.getElementById('menu-panel');
    const allCards = document.querySelectorAll('.card');

    function showMenu(tileName) {
      // Highlight active card
      allCards.forEach(card => {
        card.classList.remove('active');
        if (card.querySelector('h3').innerText === tileName) {
          card.classList.add('active');
        }
      });

      // Inject booking form
      menuPanel.innerHTML = `
        <h2>${tileName} Booking</h2>
        <form class="booking-form">
          <label>Choose Date:</label>
          <input type="date" required>
          
          <label>Choose Time:</label>
          <input type="time" required>
          
          <label>Duration:</label>
          <select required>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
            <option value="120">2 Hours</option>
          </select>
          
          <button type="submit">Confirm Booking</button>
        </form>
      `;
    }

    // Load default view
    document.addEventListener('DOMContentLoaded', () => {
      showMenu('PS5');
    });
  </script>
</body>
</html>
