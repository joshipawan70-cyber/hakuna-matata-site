<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuna Matata Gaming Cafe - Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h2, h3 {
      color: #00f0ff;
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .tiles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .tile {
      background-color: #161b22;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }
    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0d1117;
      color: #00f0ff;
      border: 2px solid #00f0ff;
      border-radius: 8px;
      font-size: 14px;
    }
    select:focus {
      outline: none;
      box-shadow: 0 0 10px #00f0ff;
    }
    .form {
      background-color: #161b22;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }
    .form input, .form button {
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      background: #0d1117;
      color: #00f0ff;
      font-size: 14px;
    }
    .form input:focus {
      outline: none;
      box-shadow: 0 0 10px #00f0ff;
    }
    .form button {
      background: #00f0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .form button:hover {
      background: #00cce0;
    }
    .time-slots {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }
    .time-slots button {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      background: #0d1117;
      color: #00f0ff;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s ease-in-out;
    }
    .time-slots button:hover {
      background: #00f0ff;
      color: #000;
    }
    .time-slots button.active {
      background: #00f0ff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tiles">
      <div class="tile">
        <h3>PS5</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>PS5 - 1 Controller - ₹150</option>
          <option>PS5 - 2 Controllers - ₹250</option>
          <option>PS5 - 3 Controllers - ₹300</option>
          <option>PS5 - 4 Controllers - ₹350</option>
        </select>
      </div>
      <div class="tile">
        <h3>PS4</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>PS4 - 1 Controller - ₹100</option>
          <option>PS4 - 2 Controllers - ₹150</option>
          <option>PS4 - 3 Controllers - ₹250</option>
          <option>PS4 - 4 Controllers - ₹250</option>
        </select>
      </div>
      <div class="tile">
        <h3>Pool & Snooker</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>Pool Table - ₹200</option>
          <option>Snooker Table - ₹250</option>
        </select>
      </div>
      <div class="tile">
        <h3>Board Games</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>Board Games - ₹25 per hour</option>
        </select>
      </div>
      <div class="tile">
        <h3>Foosball</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>Foosball - ₹50 per hour</option>
        </select>
      </div>
      <div class="tile">
        <h3>Private Theatre</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>Private Theatre - ₹500/hr (up to 5 people)</option>
          <option>Private Theatre - +₹100/person (max 10)</option>
        </select>
      </div>
      <div class="tile">
        <h3>PS4 Racing Wheel</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>PS4 Racing Wheel - F1 (5 Laps) - ₹50</option>
          <option>PS4 Racing Wheel - Per Hour - ₹300</option>
        </select>
      </div>
      <div class="tile">
        <h3>PS5 Racing Wheel</h3>
        <select onchange="setGame(this)">
          <option value="">-- Select Option --</option>
          <option>PS5 Racing Wheel - F1 (5 Laps) - ₹100</option>
          <option>PS5 Racing Wheel - Forza Horizon (1 Hr) - ₹500</option>
        </select>
      </div>
    </div>

    <div class="form">
      <h2>Book Your Slot</h2>
      <input type="text" id="nameInput" placeholder="Your Name">
      <input type="email" id="emailInput" placeholder="Your Email">
      <input type="text" id="gameInput" placeholder="Game" readonly>
      <input type="text" id="datepicker" placeholder="Select Date">
      <input type="text" id="timeInput" placeholder="Time Slot" readonly>
      
      <div class="time-slots">
        <button type="button">10:00 AM - 11:00 AM</button>
        <button type="button">11:00 AM - 12:00 PM</button>
        <button type="button">12:00 PM - 1:00 PM</button>
        <button type="button">1:00 PM - 2:00 PM</button>
        <button type="button">2:00 PM - 3:00 PM</button>
        <button type="button">3:00 PM - 4:00 PM</button>
        <button type="button">4:00 PM - 5:00 PM</button>
        <button type="button">5:00 PM - 6:00 PM</button>
        <button type="button">6:00 PM - 7:00 PM</button>
        <button type="button">7:00 PM - 8:00 PM</button>
        <button type="button">8:00 PM - 9:00 PM</button>
        <button type="button">9:00 PM - 10:00 PM</button>
        <button type="button">10:00 PM - 11:00 PM</button>
      </div>
      <button>Confirm Booking</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Initialize calendar
    flatpickr("#datepicker", {
      minDate: "today",
      dateFormat: "d-m-Y",
      disableMobile: true,
    });

    // Function to auto-fill game input
    function setGame(selectElement) {
      document.getElementById("gameInput").value = selectElement.value;
    }

    // Handle time slot selection
    const timeButtons = document.querySelectorAll(".time-slots button");
    const timeInput = document.getElementById("timeInput");

    timeButtons.forEach(button => {
      button.addEventListener("click", () => {
        // Remove active class from all
        timeButtons.forEach(btn => btn.classList.remove("active"));
        // Add active to clicked one
        button.classList.add("active");
        // Update form input
        timeInput.value = button.textContent;
      });
    });
  </script>
</body>
</html>
