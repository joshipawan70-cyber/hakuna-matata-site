  <style>
    /* --- Color Palette & Global Styles --- */
    :root {
      --primary-glow: #00ffff; /* Neon Cyan/Blue */
      --secondary-glow: #be00ff; /* Neon Purple */
      --dark-bg: #0d0d1a; /* A very dark, deep blue */
      --card-bg: rgba(20, 20, 40, 0.6); /* Semi-transparent dark blue for the "glass" effect */
      --text-color: #f0f0f0;
      --border-color: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top right, var(--secondary-glow), transparent 40%),
                        radial-gradient(circle at bottom left, var(--primary-glow), transparent 40%);
      background-size: 200% 200%;
      animation: background-pan 20s ease-in-out infinite;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- Header Styles --- */
    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow);
    }
    
    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5rem;
    }
    
    h2 {
      text-align: center;
    }

    /* --- Card Container --- */
    .container {
      display: grid;
      /* Adjusted for potentially smaller square tiles */
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* --- NEW: Square "Glassmorphism" Card with Centered Content --- */
    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      
      /* This makes the card a perfect square */
      aspect-ratio: 1 / 1;
      
      /* This centers the icon and text inside */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: var(--primary-glow);
      box-shadow: 0 0 20px var(--primary-glow), 0 0 40px var(--primary-glow);
    }
    
    /* --- NEW: Clipart Icon Styling --- */
    .card-icon {
      width: 40%; /* Icon size relative to the card */
      height: auto;
      margin-bottom: 15px;
      /* Makes the SVG color match our theme */
      filter: drop-shadow(0 0 5px var(--primary-glow));
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
    }
    
    .menu {
      display: none;
      position: absolute; /* To not affect the card layout */
      width: 100%;
      padding: 10px;
      text-align: left;
    }

    .menu-item {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .menu-item h4 {
      margin: 0;
      font-size: 0.9rem;
      text-shadow: none;
      color: var(--primary-glow);
    }
    
    /* --- General Sections --- */
    .contact, .footer, .games-section {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .games-section { background: transparent; }
    .footer { border-top: 1px solid var(--border-color); }
    iframe { border: 1px solid var(--border-color); width: 100%; max-width: 800px; height: 300px; border-radius: 12px; margin-top: 20px; }
    .footer a { color: var(--primary-glow); text-decoration: none; margin: 0 10px; }
    .footer a:hover { text-decoration: underline; }
    
  </style>
</head>
