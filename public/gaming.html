<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuna Matata Gaming Cafe – Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #00aaff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    label { display: block; margin-top: 1rem; }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #eee;
    }
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 0.5rem;
    }
    .time-slots button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #eee;
      cursor: pointer;
    }
    .time-slots button.active {
      background: #00aaff;
      color: #fff;
    }
    .confirm-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .confirm-btn:hover { background: #008ecc; }
    #messageBox {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background: #222;
      color: #eee;
      display: none;
    }
    #messageBox.show { display: block; }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #25D366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <header>Hakuna Matata Gaming Cafe – Book Your Slot</header>
  <div class="container">
    <label>Name: <input type="text" id="nameInput"></label>
    <label>Email: <input type="email" id="emailInput"></label>
    <label>Phone: <input type="text" id="phoneInput"></label>
    <label>Game:
      <select id="gameInput">
        <option>PS5 - F1 24</option>
        <option>PS5 - Spider-Man 2</option>
        <option>PS4 - Forza Horizon 4</option>
      </select>
    </label>
    <label>Date: <input type="date" id="datepicker"></label>
    <label>Time:</label>
    <div class="time-slots">
      <button>10:00 AM</button>
      <button>12:00 PM</button>
      <button>02:00 PM</button>
      <button>04:00 PM</button>
      <button>06:00 PM</button>
    </div>
    <input type="hidden" id="timeInput">
    <button class="confirm-btn">Pay & Confirm Booking</button>
    <div id="messageBox"></div>
  </div>

  <script>
  // --- Hotfix JS: ensures Pay button works always ---
  (function () {
    const CF_BASE = "https://europe-west1-hakuna-matata-gaming-website.cloudfunctions.net";
    const CREATE_ORDER_URL = CF_BASE + "/createrazorpayorder";
    const SAVE_BOOKING_URL  = CF_BASE + "/savebooking";
    const RAZORPAY_KEY = "rzp_live_R6Ismz5vWsQvKg";

    const $ = (sel) => document.querySelector(sel);
    const timeButtons = document.querySelectorAll(".time-slots button");
    const timeInput = $("#timeInput");
    const gameInput = $("#gameInput");
    const datePickerInput = $("#datepicker");
    const nameInput = $("#nameInput");
    const emailInput = $("#emailInput");
    const phoneInput = $("#phoneInput");
    const confirmBtn = document.querySelector(".confirm-btn");
    const messageBox = $("#messageBox");

    timeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        timeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        timeInput.value = btn.textContent.trim();
      });
    });

    function showMessage(html) {
      if (!messageBox) return alert(html.replace(/<[^>]+>/g,""));
      messageBox.innerHTML = html;
      messageBox.classList.add("show");
      setTimeout(() => messageBox.classList.remove("show"), 8000);
    }

    function getGameCategory(gameString) {
      if (!gameString) return "Unknown";
      if (gameString.includes("PS5")) return "PS5";
      if (gameString.includes("PS4")) return "PS4";
      return "Other";
    }

    confirmBtn.addEventListener("click", async () => {
      const name  = (nameInput?.value || "").trim();
      const email = (emailInput?.value || "").trim().toLowerCase();
      const phone = (phoneInput?.value || "").trim();
      const game  = (gameInput?.value || "").trim();
      const date  = (datePickerInput?.value || "").trim();
      const time  = (timeInput?.value || "").trim();

      if (!name || !email || !phone || !game || !date || !time) {
        showMessage("Please fill all fields before booking.");
        return;
      }

      if (typeof window.Razorpay === "undefined") {
        console.error("[pay] Razorpay SDK not loaded");
        showMessage("Payment SDK failed to load. Please refresh the page.");
        return;
      }

      try {
        const orderRes = await fetch(CREATE_ORDER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: 50, currency: "INR" })
        });
        const order = await orderRes.json();
        if (!order?.id) throw new Error("Create order failed");

        const rzp = new Razorpay({
          key: RAZORPAY_KEY,
          order_id: order.id,
          name: "Hakuna Matata Gaming Cafe",
          description: `Advance for ${game.split(" - ")[0]}`,
          prefill: { name, email, contact: phone },
          theme: { color: "#00aaff" },
          handler: async (resp) => {
            try {
              const payload = {
                name, email, phone, date, time, game,
                gameCategory: getGameCategory(game),
                razorpay_order_id: resp.razorpay_order_id
              };
              const saveRes = await fetch(SAVE_BOOKING_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });
              if (!saveRes.ok) throw new Error("Save booking failed");

              const businessNumber = "919348091035";
              const whatsappMessage = encodeURIComponent(
                `Hi! I've just confirmed my booking:\n\nName: ${name}\nGame: ${game}\nDate: ${date}\nTime: ${time}`
              );
              const whatsappUrl = `https://wa.me/${businessNumber}?text=${whatsappMessage}`;

              showMessage(`
                <strong>Booking Confirmed, ${name}!</strong><br>
                Game: ${game}<br>
                Date: ${date}, Time: ${time}<br>
                <a href="${whatsappUrl}" target="_blank" class="whatsapp-btn">Confirm on WhatsApp</a>
              `);

              if (timeInput) timeInput.value = "";
              document.querySelectorAll(".time-slots button").forEach(btn => btn.classList.remove("active"));
            } catch (e) {
              console.error(e);
              showMessage("Error: Could not save booking.");
            }
          }
        });

        rzp.on("payment.failed", (resp) => {
          console.error("[payment.failed]", resp);
          showMessage("Payment Failed: " + (resp?.error?.description || "Please try again"));
        });

        rzp.open();
      } catch (e) {
        console.error(e);
        showMessage("Error: Could not initiate payment.");
      }
    });
  })();
  </script>
</body>
</html>
