<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hakuna Matata Gaming - Gaming Section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-glow: #00ffff;
      --secondary-glow: #be00ff;
      --dark-bg: #0d0d1a;
      --card-bg: rgba(20, 20, 40, 0.6);
      --text-color: #f0f0f0;
      --border-color: rgba(255, 255, 255, 0.2);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--dark-bg);
      background-image: radial-gradient(circle at top right, var(--secondary-glow), transparent 40%),
                        radial-gradient(circle at bottom left, var(--primary-glow), transparent 40%);
      background-size: 200% 200%;
      animation: background-pan 20s ease-in-out infinite;
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }
    @keyframes background-pan {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-shadow: 0 0 5px var(--primary-glow), 0 0 10px var(--primary-glow);
    }
    h1 { text-align: center; padding: 40px 20px 20px; font-size: 2.5rem; }

    .main-layout {
      display: flex;
      flex-wrap: wrap; 
      gap: 30px;
      padding: 20px 40px 40px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tiles-column { flex: 0 0 300px; }

    .menu-display-panel {
      flex: 1; 
      min-height: 400px; 
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 25px;
    }

    .card {
      background: rgba(20, 20, 40, 0.3);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
    }
    .card:hover {
      border-color: var(--primary-glow);
      transform: scale(1.02);
    }
    .card.active {
        border-color: var(--primary-glow);
        box-shadow: 0 0 20px var(--primary-glow);
    }

    .card-icon {
      width: 40px;
      height: 40px;
      margin-right: 20px;
      filter: drop-shadow(0 0 5px var(--primary-glow));
      flex-shrink: 0;
    }
    .card h3 { font-size: 1.1rem; }

    button { 
      margin: 5px 5px 5px 0; 
      padding: 8px 12px; 
      border-radius: 6px; 
      border: none; 
      cursor: pointer; 
      background-color: var(--primary-glow);
      color: #000; 
      font-weight: bold;
    }
    button.selected { background-color: var(--secondary-glow); color: #fff; }

    input, form { display: block; margin-bottom: 10px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; width: 100%; }

    h3, h4 { margin-top: 10px; }

  </style>
</head>
<body>

  <h1>ðŸŽ® Hakuna Matata Gaming</h1>

  <div class="main-layout">
    
    <div class="tiles-column">
      <!-- PS5 Card -->
      <div class="card" onclick="showMenu('ps5')">
        <svg class="card-icon" ...>...</svg>
        <h3>PS5</h3>
      </div>
      <!-- PS4 Card -->
      <div class="card" onclick="showMenu('ps4')">
        <svg class="card-icon" ...>...</svg>
        <h3>PS4</h3>
      </div>
      <!-- PS5 Racing Wheel -->
      <div class="card" onclick="showMenu('ps5rw')">
        <svg class="card-icon" ...>...</svg>
        <h3>PS5 Racing Wheel</h3>
      </div>
      <!-- PS4 Racing Wheel -->
      <div class="card" onclick="showMenu('ps4rw')">
        <svg class="card-icon" ...>...</svg>
        <h3>PS4 Racing Wheel</h3>
      </div>
      <!-- Pool Table -->
      <div class="card" onclick="showMenu('pool')">
        <svg class="card-icon" ...>...</svg>
        <h3>Pool & Snooker</h3>
      </div>
      <!-- Board Games -->
      <div class="card" onclick="showMenu('board')">
        <svg class="card-icon" ...>...</svg>
        <h3>Board Games</h3>
      </div>
      <!-- Private Theatre -->
      <div class="card" onclick="showMenu('theatre')">
        <svg class="card-icon" ...>...</svg>
        <h3>Private Theatre</h3>
      </div>
    </div>

    <div class="menu-display-panel" id="menu-panel">
        <!-- Booking Calendar and Slots will be injected here -->
    </div>

  </div>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script>
    const menuPanel = document.getElementById('menu-panel');
    const allCards = document.querySelectorAll('.card');
    const slotPrice = 50 * 100; // â‚¹50 per slot in paise
    let selectedSlot = "";

    function showMenu(resourceId) {
      menuPanel.innerHTML = `
        <h3>${resourceId.replace(/-/g, ' ').toUpperCase()}</h3>
        <div id="booking-container">
          <label>Select Date:</label>
          <input type="date" id="booking-date" min="" />
          <h4>Available Time Slots:</h4>
          <div id="time-slots"></div>
          <h4>Your Details:</h4>
          <form id="booking-form">
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="tel" name="phone" placeholder="Phone" required />
            <button type="button" id="pay-button">Pay & Book</button>
          </form>
        </div>
      `;

      allCards.forEach(card => {
        card.classList.toggle('active', card.getAttribute('onclick') === `showMenu('${resourceId}')`);
      });

      // Initialize date & slots
      const bookingDate = document.getElementById("booking-date");
      bookingDate.min = new Date().toISOString().split("T")[0];
      bookingDate.addEventListener("change", () => generateSlots(resourceId));
      generateSlots(resourceId);

      // Razorpay payment button
      document.getElementById("pay-button").onclick = () => payForSlot(resourceId);
    }

    function generateSlots(resource) {
      const date = document.getElementById("booking-date").value;
      if(!date) return;

      const day = new Date(date).getDay();
      let startHour = day === 0 ? 13 : 10;
      let endHour = 23;

      const slotsDiv = document.getElementById("time-slots");
      slotsDiv.innerHTML = "";
      selectedSlot = "";

      for(let h=startHour; h<endHour; h++){
        const btn = document.createElement("button");
        btn.innerText = `${h}:00 - ${h+1}:00`;
        btn.onclick = () => selectSlot(btn);
        slotsDiv.appendChild(btn);
      }

      // TODO: fetch booked slots from backend and disable them
    }

    function selectSlot(button) {
      document.querySelectorAll("#time-slots button").forEach(b => b.classList.remove("selected"));
      button.classList.add("selected");
      selectedSlot = button.innerText;
    }

    function payForSlot(resource) {
      const date = document.getElementById("booking-date").value;
      const name = document.querySelector("#booking-form input[name='name']").value;
      const email = document.querySelector("#booking-form input[name='email']").value;
      const phone = document.querySelector("#booking-form input[name='phone']").value;

      if(!date || !selectedSlot){
        alert("Please select a date and slot!");
        return;
      }

      const options = {
        key: "YOUR_RAZORPAY_KEY_ID",
        amount: slotPrice,
        currency: "INR",
        name: "Hakuna Matata Gaming Cafe",
        description: `Booking for ${resource} at ${selectedSlot}`,
        handler: function(response){
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
          // TODO: send booking data to backend
        },
        prefill: { name, email, contact: phone },
        theme: { color: "#4CAF50" }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }

    document.addEventListener('DOMContentLoaded', () => {
        showMenu('ps5');
    });
  </script>

</body>
</html>
