<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hakuna Matata Gaming Cafe</title>
  <meta name="description" content="Hakuna Matata Gaming Cafe - Food, Drinks and Fun Gaming Experience">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
      text-align: center;
    }
    header {
      background: #7c3aed;
      color: white;
      padding: 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 15px;
      width: 250px;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 12px;
    }
    .item h3 {
      margin: 10px 0 5px;
    }
    .item p {
      margin: 0 0 10px;
    }
    footer {
      background: #f4f4f4;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hakuna Matata Gaming Cafe</h1>
    <p>Delicious food & drinks with ultimate gaming fun!</p>
  </header>

  <div class="menu">
    <!-- Manchurian -->
    <div class="item">
      <img src="manchurian.jpg" alt="Manchurian">
      <h3>Manchurian</h3>
      <p>₹90</p>
      <form>
        <script 
          src="https://checkout.razorpay.com/v1/payment-button.js"
          data-payment_button_id="pl_R5viAl9NAWaMRQ"

        </script>
      </form>
    </div>

    <!-- Milkshake -->
    <div class="item">
      <img src="milkshake.jpg" alt="Milkshake">
      <h3>Milkshake</h3>
      <p>₹80</p>
      <form>
        <script 
          src="https://checkout.razorpay.com/v1/payment-button.js"
          data-payment_button_id="pl_R5viAl9NAWaMRQ"
          async>
        </script>
      </form>
    </div>

    <!-- Masala Soda -->
    <div class="item">
      <img src="masalasoda.jpg" alt="Masala Soda">
      <h3>Masala Soda</h3>
      <p>₹50</p>
      <form>
        <script 
          src="https://checkout.razorpay.com/v1/payment-button.js"
          data-payment_button_id="pl_R5viAl9NAWaMRQ"
          async>
        </script>
      </form>
    </div>
  </div>
