<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Payment Successful - Hakuna Matata</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:#98a0ab;
      --accent:#7c3aed;
      --accent-2:#06b6d4;
      --success: #22c55e;
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg,#050608 0%, #071027 60%);
      color:#e6eef8;
      line-height:1.5;
      padding:32px 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      min-height:100vh;
    }
    .card{
      background:var(--card);
      padding:48px;
      border-radius:var(--radius);
      max-width:500px;
      width:100%;
      box-shadow:0 6px 30px rgba(2,6,23,0.7);
    }
    .icon {
      width: 80px;
      height: 80px;
      background: var(--success);
      color: var(--card);
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 24px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 28px;
    }
    p {
      color: var(--muted);
      margin: 0;
    }
    .btn{
      display: inline-block;
      margin-top: 28px;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:none;padding:12px 20px;
      border-radius:12px;
      color:#071027;
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon">âœ“</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for your order. Please show this confirmation at the counter to receive your items.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>

</body>
</html>
